<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Seriály</h2>
    <ul>
      <li>Friends</li>
      <li>Big Bang Theory</li>
      <li>Gentlemen</li>
      <li>
        <picture><img src="jurty_kyrgyzstan.JPG" alt="jurty" /></picture>
      </li>
    </ul>
    <h2>Jídla</h2>
    <ol>
      <li>Svíčková</li>
      <li>Bramborák</li>
      <li>Koprovka</li>
      <li>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/iG2CYT3pUfo?si=DL64TywH5iH2eNbK"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </li>
    </ol>
    <h2>Tabulka filmů</h2>
    <table>
      <thead>
        <tr>
          <th>Film</th>
          <th>Žánr</th>
          <th>Datum vydání</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Vlasy</th>
          <td>Muzikál</td>
          <td>1979</td>
        </tr>
        <tr>
          <th>Medvědí bratři</th>
          <td>Animovaný</td>
          <td>2003</td>
        </tr>
        <tr>
          <th>Forresr Gump</th>
          <td>Kultovní</td>
          <td>1994</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
